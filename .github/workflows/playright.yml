#          path: test-results/
#          retention-days: 7

      - name: Create issue on test failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            // Check if there's already an open issue for test failures
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'playwright-test-failure'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('Playwright Tests Failed')
            );
            
            const issueBody = `## ðŸš¨ Playwright Tests Failed
            
            **Workflow Run:** [View Details](${runUrl})
            **Branch:** \`${context.ref}\`
            **Commit:** ${context.sha.substring(0, 7)}
            **Triggered by:** ${context.actor}
            
            ### Details
            The Playwright test suite has failed. Please check the workflow run for detailed test results, screenshots, and videos.
            
            **Artifacts:**
            - Test reports and videos are available in the workflow run artifacts
            
            ---
            *This issue was automatically created by GitHub Actions*`;
            
            if (existingIssue) {
              // Add a comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Another test failure occurred:\n\n${issueBody}`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ Playwright Tests Failed',
                body: issueBody,
                labels: ['playwright-test-failure', 'bug', 'automated']
              });
            }